<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-body">
    <form action="#" method="post" class="form">
        <input type="radio" value="sign-in" name="login" id="tab-1" class="form__input-tab-1 visually-hidden">
        <label for="tab-1" class="form__label-tab-1">Sing in</label>

        <input checked type="radio" value="sign-up" name="login" id="tab-2" class="form__input-tab-2 visually-hidden">
        <label for="tab-2" class="form__label-tab-2">Sing up</label>

        <div class="sign-box">
            <a href="#" class="sign-box-link">
                <img width="57" height="57" src="./images/Google.svg" alt="Google">
            </a>
            <a href="#" class="sign-box-link">
                <img width="57" height="57" src="./images/Facebook.svg" alt="Facebook">
            </a>
            <a href="#" class="sign-box-link">
                <img width="57" height="57" src="./images/LinkedIn.svg" alt="LinkedIn">
            </a>
        </div>

        <div class="sign-in">
            <label for="user-name" class="sign-label">Email address or phone number</label>
            <input id="user-name" name="name" type="email" class="sign-input">

            <div class="box-label">
                <label for="user-password" class="sign-label">Password</label>
                <label class="sign" for="tab-2">Forgot password ?</label>
            </div>
            <input id="user-password" name="password" type="password" class="sign-input sign-input-mb">

            <div class="btn-box">
                <button class="sign-btn" type="submit">Submit</button>
            </div>

        </div>

        <div class="sign-up">
            <label for="user-name" class="sign-label">Name / Surname</label>
            <input id="user-name" name="name" type="text" class="sign-input">

            <label for="user-email" class="sign-label sign-label-mb">Email address or phone number</label>
            <input id="user-email" name="email" type="email" class="sign-input">

            <label for="user-password" class="sign-label">Password</label>
            <input id="user-password" type="password" class="sign-input">

            <div class="btn-box">
                <button class="sign-btn sign-btn-mb" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
